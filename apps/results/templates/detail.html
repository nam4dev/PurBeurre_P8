{% extends "base.html" %}

{% load static %}

{% block title %}Détails du produit : {{ product.name }}{% endblock %}

{% block content %}
<section class="page-section bg-secondary" id="detail">
    {% include 'detailed_item.html' with product=product %}

    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 text-center">
                <p>Nutriscore</p>
                <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ product.nutriscore }}.svg">
            </div>
            <div class="col-lg-6 col-md-6 text-center">
                <p>Repères nutritionnels pour 100g</p>
                <img src="{{ product.nutrition_img }}">
            </div>
        </div>
        <div class="row">
            <div class="container my-4 text-center">
                <a id="off-product-link" href="{{ product.link }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Voir la fiche d'Openfoodfacts</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
